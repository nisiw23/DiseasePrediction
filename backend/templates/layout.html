<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction Portal</title>
    <link rel="stylesheet" href="/proxy/5000/static/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-left">
                <a href="/proxy/5000/" class="nav-link">Home</a>
                <a href="/proxy/5000/predict/form" class="nav-link">Predict</a>
            </div>
            <div class="nav-right">
                <span class="welcome-text">Welcome üë©‚Äç‚öïÔ∏è</span>
            </div>
        </div>
    </header>
    <main>

        <!-- Spinner -->
        <div id="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-text">Loading</div>
        </div>

        {% block content %}{% endblock %}

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="popup-overlay">
            <div class="popup">
                <span class="close-btn" onclick="document.getElementById('popup-overlay').style.display='none'">&times;</span>
                {% for category, message in messages %}
                    <div class="popup-message {{ category }}">{{ message }}</div>
                {% endfor %}

                <!-- Explain button to open the LIME explanation -->
                <button id="explain-button" style="margin-top: 15px;">View Explanation</button>
            </div>
        </div>
        {% endif %}
        {% endwith %}

        <style>
            #popup-overlay {
                position: fixed;
                top: 0; left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(1px);
                -webkit-backdrop-filter: blur(1px);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }

            .popup {
                background: rgb(117, 111, 111);
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.25);
                max-width: 500px;
                width: 90%;
                text-align: center;
                position: relative;
            }

            .popup-message {
                font-size: 20px;
                font-weight: 500;
                color: #155724;
            }

            .popup-message.success {
                color: #155724;
                background-color: #d4edda;
                padding: 15px;
                border-radius: 8px;
            }

            .popup-message.error {
                color: #721c24;
                background-color: #f8d7da;
                padding: 15px;
                border-radius: 8px;
            }

            .close-btn {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 22px;
                cursor: pointer;
                color: #888;
            }

            .description-box {
                border: 1px solid #ccc;
                padding: 15px;
                border-radius: 6px;
                background-color: #fdfdfd;
                box-shadow: 0 0 5px rgba(0,0,0,0.05);
            }

            /* Spinner styles */
            #loading-spinner {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(255, 255, 255, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            }

            .spinner-container {
                position: relative;
                width: 120px;
                height: 120px;
            }

            .spinner {
                width: 120px;
                height: 120px;
                border: 14px solid #f3f3f3;
                border-top: 14px solid #3498db;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            .loading-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 16px;
                font-weight: bold;
                color: #333;
                text-align: center;
            }



            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>

        <!-- JS -->
        <script>
            // Spinner: Show on "View Results" submission
            document.getElementById("submit-button")?.addEventListener("click", function () {
                document.getElementById("loading-spinner").style.display = "flex";
            });

            // Explain button opens new tab
            document.getElementById("explain-button")?.addEventListener("click", () => {
                window.open("/proxy/5000/predict/explanation/view", "_blank");
            });
        </script>

    </main>
</body>
</html>
